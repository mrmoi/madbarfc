<ion-view view-title="Gallery">
  <ion-content ng-init="loadImages()">

<div class="row">
  <div class="col col-50 col-offset-10">
        <div ng-repeat="image in images">
            <img class="galleryStyle" ng-src="../img/{{image.shortname}}.jpg" width="100%"/>
        </div>
  </div>
</div>
  </ion-content>
</ion-view>
<!--ng-init="loadImages()"-->
